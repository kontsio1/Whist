<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5; URL=./index.html"> <!-- Redirect to home page after 5 seconds -->
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 48px;
            margin: 0;
        }
        p {
            font-size: 18px;
            margin: 10px 0 20px;
        }
        .jumping-box {
            width: 50px;
            height: 50px;
            background-color: #007BFF;
            border-radius: 5px;
            position: relative;
            animation: jump 1s infinite;
        }
        @keyframes jump {
            0%, 100% {
                top: 0;
            }
            50% {
                top: -30px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for can't be found.</p>
    <p>But don't worry, you will be redirected to the homepage shortly.</p>
    <div class="jumping-box"></div>
</div>
</body>
</html>
